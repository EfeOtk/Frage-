<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frage mit Ja/Nein</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            position: relative;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #nein {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script>
        function bewegenNeinButton() {
            const neinButton = document.getElementById('nein');
            const container = document.querySelector('.button-container');

            const containerRect = container.getBoundingClientRect();
            const buttonRect = neinButton.getBoundingClientRect();

            const newLeft = Math.random() * (containerRect.width - buttonRect.width);
            const newTop = Math.random() * (containerRect.height - buttonRect.height);

            neinButton.style.left = `${newLeft}px`;
            neinButton.style.top = `${newTop}px`;
        }

        function antwortJa() {
            alert('Danke f√ºr deine Zustimmung!');
        }
    </script>
</head>
<body>
    <h1>Freitag Shawarma?</h1>
    <div class="button-container" style="width: 300px; height: 200px;">
        <button id="ja" onclick="antwortJa()">Ja</button>
        <button id="nein" onclick="bewegenNeinButton()">Nein</button>
    </div>
</body>
</html>
